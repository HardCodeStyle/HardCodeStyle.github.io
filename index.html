<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook SDK Integration</title>
</head>
<body>
  <h1>Facebook SDK Example</h1>
  <p>Dies ist ein einfaches Beispiel f√ºr die Integration des Facebook SDK.</p>

  <!-- Facebook SDK Code -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : 'your-app-id', // Ersetze durch deine App-ID
        cookie     : true,
        xfbml      : true,
        version    : 'v17.0' // API-Version
      });
      
      FB.AppEvents.logPageView();   
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
